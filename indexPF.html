<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Presidents</title>
    <link rel="stylesheet" href="css/president.css">
    <script type="text/javascript" src="js/arPresidents.js"></script>
    <script type="text/javascript" src="js/examenPF.js"></script>
</head>
<body>
    <h1>USA Presidents!!!</h1>
    <br>
    <label for="president">Choose a president:</label>

    <select name="president" id="president" onchange="changePresidentPF(this)">
    </select>

    <div id="presContainer">
        <figure class="Republican">
            <figcaption>
                <h3>34</h3>
            </figcaption>
            <img src="img/34.jpeg" alt="34th President Dwight D. Eisenhower">
            <figcaption>
                <cite>
                    <span class="info">Dwight D. Eisenhower</span><br>
                    <span class="info">January 20, 1953</span>
                </cite>
            </figcaption>
        </figure>
    </div>
</body>
</html>
